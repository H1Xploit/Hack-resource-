<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- Header -->
  <rect x="0" y="0" width="100%" height="60" fill="#4CAF50"/>
  <text x="50%" y="30" font-size="24" fill="white" text-anchor="middle">Welcome to My SVG Webpage</text>

  <!-- Content Section -->
  <text x="50%" y="150" font-size="18" fill="black" text-anchor="middle">
    This is a simple SVG-based webpage.
  </text>

  <rect x="100" y="200" width="600" height="300" fill="#ffffff" stroke="#ccc" stroke-width="2"/>
  <text x="50%" y="250" font-size="16" fill="black" text-anchor="middle">
    This area can contain more content, such as an image or more text.
  </text>

  <!-- Adding a Button using foreignObject -->
  <foreignObject x="350" y="500" width="100" height="40">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <button id="myButton" style="width: 100%; height: 100%; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer;">
        Click Me
      </button>
    </body>
  </foreignObject>

  <!-- Footer -->
  <rect x="0" y="570" width="100%" height="30" fill="#333"/>
  <text x="50%" y="590" font-size="14" fill="white" text-anchor="middle">
    Footer Information
  </text>

  <!-- JavaScript -->
  <script type="text/javascript">
    document.getElementById('myButton').addEventListener('click', function() {
      alert('Button clicked!');
    });
  </script>
</svg>
