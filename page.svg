<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG with Popup</title>
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .popup.show {
      display: block;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- Header -->
  <rect x="0" y="0" width="100%" height="60" fill="#4CAF50"/>
  <text x="50%" y="30" font-size="24" fill="white" text-anchor="middle">Welcome to My SVG Webpage</text>

  <!-- Content Section -->
  <text x="50%" y="150" font-size="18" fill="black" text-anchor="middle">
    This is a simple SVG-based webpage.
  </text>

  <rect x="100" y="200" width="600" height="300" fill="#ffffff" stroke="#ccc" stroke-width="2"/>
  <text x="50%" y="250" font-size="16" fill="black" text-anchor="middle">
    This area can contain more content, such as an image or more text.
  </text>

  <!-- Button -->
  <rect x="350" y="500" width="100" height="40" rx="10" ry="10" fill="#4CAF50" id="openPopupBtn"/>
  <text x="50%" y="525" font-size="16" fill="white" text-anchor="middle" cursor="pointer">
    Click Me
  </text>

  <!-- Footer -->
  <rect x="0" y="570" width="100%" height="30" fill="#333"/>
  <text x="50%" y="590" font-size="14" fill="white" text-anchor="middle">
    Footer Information
  </text>
</svg>

<!-- Popup Content -->
<div class="popup-overlay" id="popupOverlay"></div>
<div class="popup" id="popup">
  <h2>Popup Title</h2>
  <p>This is a simple popup that can display more content.</p>
  <button id="closePopupBtn">Close</button>
</div>

<script>
  const openPopupBtn = document.getElementById('openPopupBtn');
  const closePopupBtn = document.getElementById('closePopupBtn');
  const popup = document.getElementById('popup');
  const popupOverlay = document.getElementById('popupOverlay');

  openPopupBtn.addEventListener('click', () => {
    popup.classList.add('show');
    popupOverlay.style.display = 'block';
  });

  closePopupBtn.addEventListener('click', () => {
    popup.classList.remove('show');
    popupOverlay.style.display = 'none';
  });

  popupOverlay.addEventListener('click', () => {
    popup.classList.remove('show');
    popupOverlay.style.display = 'none';
  });
</script>

</body>
</html>
